<div class="card-product">
  <div class="card-item">
    <div class="card-perfil">
      <img [src]="'/assets/img/product-icon.png'" alt="" class="card-img" />
    </div>
    <div class="card-detalles">
      <span class="card-text">{{ this.producto.nombre }}</span>
      <span class="card-text"
        >$ {{ this.producto.precio | number: "1.2-2" }} /
        {{ this.producto.unidad }}</span
      >
    </div>
  </div>
  <a class="btn btn-primary mx-2 my-3" role="button">Agregar</a>
</div>
