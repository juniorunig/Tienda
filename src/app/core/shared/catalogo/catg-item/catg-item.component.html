<div class="card w-30 rounded shadow-sm mx-1">
  <div class="card-item m-2">
    <!-- <div class="card-img-top">
  </div> -->
    <img [src]="'/assets/img/product-icon.png'" alt="" class="card-img-top" />
    <div class="card-body">
      <span class="card-text">{{ this.producto.nombre }}</span
      ><br />
      <span class="card-text"
        >$ {{ this.producto.precio | number: "1.2-2" }}</span
      ><br />
      <span class="card-text">{{ this.producto.unidad }}</span
      ><br />
      <a
        class="col-10 btn btn-primary my-2"
        role="button"
        (click)="addProduct()"
        >Agregar</a
      >
    </div>
  </div>
</div>
