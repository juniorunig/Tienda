<app-head-buscar
  [title]="this.ListName"
  (toCategories)="toCategories()"
></app-head-buscar>
<div class="container-list">
  <div
    *ngIf="this.ListName === 'Categorias'; else closed"
    class="container-list"
  >
    <app-catg-categori
      *ngFor="let categoria of categorias"
      [categoria]="categoria"
      (actualizar)="actualizar($event)"
    ></app-catg-categori>
  </div>
  <ng-template #closed>
    <app-catg-item *ngFor="let producto of productos" [producto]="producto">
    </app-catg-item>
  </ng-template>
</div>
