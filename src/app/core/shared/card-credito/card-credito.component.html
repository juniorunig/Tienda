<a
  class="btn btn-white col-12 d-flex p-0 my-4 shadow"
  style="border: 0.2px grey"
  type="button"
  (click)="configurando()"
>
  <div class="card-body float-start">
    <img [src]="this.PERFIL_IMG" alt="" />
  </div>
  <div class="card-body">
    <span class="mw text-wrap">{{ this.compra.name_user }}</span
    ><br />
    <span class="none">{{ this.compra.fecha }}</span>
  </div>
  <div class="card-body">
    <span>${{ this.compra.valor }}</span
    ><br />
    <span class="none">{{ this.compra.tipo }}</span>
  </div>
  <div class="card-body">
    <span
      *ngIf="this.compra.estado == 'pendiente'"
      class="btn btn-warning mw mt-2"
      >{{ this.compra.estado }}</span
    >
    <span
      *ngIf="this.compra.estado == 'hecho'"
      class="btn btn-success mw mt-2"
      >{{ this.compra.estado }}</span
    >
    <span
      *ngIf="this.compra.estado == 'cancelado'"
      class="btn btn-danger mw mt-2"
      >{{ this.compra.estado }}</span
    >
  </div>
</a>

<div class="collapse" [id]="CODE_TABLA">
  <div class="text-center fw-bold justify-content-center">
    ACCIONES
    <div class="div d-flex my-2 justify-content-center">
      <button class="btn btn-success me-1" (click)="confirmarCompra()">
        confirmar
      </button>
      <button class="btn btn-danger me-1" (click)="CancelarCompra()">
        cancelar
      </button>
    </div>
  </div>
  <div class="card card-body">
    <h3>RESUMEN DE COMPRA</h3>
    <app-product-cart
      *ngFor="let producto of this.compra.productos"
      [product]="producto"
      [DesactivarDelte]="false"
    >
    </app-product-cart>
  </div>
</div>
<div class="pb-3"></div>
