<a
  class="btn btn-white col-12 d-flex p-0 my-4 border shadow-sm"
  style="border: 0.2px grey"
  type="button"
  (click)="configurando()"
>
  <ul class="container d-flex text-center p-0 m-0 cart">
    <div class="col">
      <img [src]="this.PERFIL_IMG" alt="" />
    </div>
    <li class="col text-wrap">
      <div class="mw text-wrap">{{ this.compra.name_user }}</div>
      <br />
      <span class="none">{{ this.compra.fecha }}</span>
    </li>
    <li class="col">
      <p class="precio">${{ this.compra.valor }}</p>
      <br />
      <span class="none">{{ this.compra.tipo }}</span>
    </li>
    <li class="col align-items-center">
      <span
        *ngIf="this.compra.estado == 'pendiente'"
        class="btn btn-warning bt"
        >{{ this.compra.estado }}</span
      >
      <span *ngIf="this.compra.estado == 'hecho'" class="btn btn-success bt">{{
        this.compra.estado
      }}</span>
      <span
        *ngIf="this.compra.estado == 'cancelado'"
        class="btn btn-danger bt"
        >{{ this.compra.estado }}</span
      >
    </li>
  </ul>
</a>

<div class="collapse" [id]="CODE_TABLA">
  <div class="text-center fw-bold justify-content-center">
    ACCIONES
    <div class="div d-flex my-2 justify-content-center">
      <button class="btn btn-success me-1" (click)="confirmarCompra()">
        confirmar
      </button>
      <button class="btn btn-danger me-1" (click)="CancelarCompra()">
        cancelar
      </button>
    </div>
  </div>
  <div *ngIf="this.compra.productos?.length! > 0" class="card card-body">
    <h3>RESUMEN DE COMPRA</h3>
    <app-product-cart
      *ngFor="let producto of this.compra.productos"
      [product]="producto"
      [DesactivarDelte]="false"
    >
    </app-product-cart>
  </div>
</div>
<div class="pb-3"></div>
