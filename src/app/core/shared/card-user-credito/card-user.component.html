<div
  style="height: 80px"
  class="btn container border my-2 d-flex text-center"
  (click)="configurando()"
>
  <div class="col" style="max-width: 50px">
    <img
      src="/assets/icons/user.png"
      alt=""
      style="max-width: 50px; max-height: 50px"
    />
  </div>
  <div class="col">
    <div class="text">{{ this.userDelete.name }}</div>
    <div class="text text-secondary">{{ this.userDelete.address }}</div>
  </div>
  <div class="col">
    <div class="text">${{ this.userDelete.credito }}</div>
    <div class="text-secondary">{{ this.user.numberPhone }}</div>
  </div>
</div>

<div class="pb-5 collapse" [id]="CODE_TABLA">
  <div class="text-center fw-bold justify-content-center">
    ACCIONES
    <div class="div d-flex my-2 justify-content-center">
      <button
        class="btn btn-success me-1"
        (click)="capturardatos(address.value, telefono.value, credito.value)"
      >
        aprobar
      </button>
      <button class="btn btn-danger me-1" (click)="Eliminar()">cancelar</button>
    </div>
    <form action="">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Direccion</label>
        <input
          type="text"
          class="form-control"
          [value]="this.user.address"
          id="address"
          #address
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Telefono</label>
        <input
          type="text"
          class="form-control"
          [value]="this.user.numberPhone"
          id="numberPhone"
          #telefono
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Credito</label>
        <input
          type="number"
          class="form-control"
          [value]="this.user.credito"
          id="credito"
          #credito
          aria-describedby="emailHelp"
        />
      </div>
    </form>
  </div>
</div>
<div class="pb-5"></div>
