<div class="container-card shadow-sm">
  <div class="card-element">
    <div class="card-icon">
      <i class="bx bxs-shopping-bag-alt bx-md"></i>
    </div>
    <div class="card-detalles">
      <div class="detalle">
        <span>{{ this.compra.tipo }}</span>
        <span class="gris txt-short">{{ this.compra.fecha }}</span>
      </div>
      <div class="detalle centrado">
        <span>${{ this.compra.valor }}</span>
      </div>
      <div class="detalle pt-1">
        <span
          *ngIf="this.compra.estado == 'pendiente'"
          class="btn btn-warning"
          >{{ this.compra.estado }}</span
        >
        <span *ngIf="this.compra.estado == 'hecho'" class="btn btn-success">{{
          this.compra.estado
        }}</span>
        <span
          *ngIf="this.compra.estado == 'cancelado'"
          class="btn btn-danger"
          >{{ this.compra.estado }}</span
        >
      </div>
    </div>
  </div>
</div>
